<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPH AI စကားပြောစက်</title>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pyidaungsu', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 500px;
            height: 750px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 22px;
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 16px;
        }
        .user-message {
            background-color: #3498db;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #dcdcdc;
            color: #333;
        }
        .chat-footer {
            padding: 15px;
            display: flex;
            border-top: 1px solid #e0e0e0;
            background-color: #fff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .send-button {
            padding: 12px 25px;
            margin-left: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .send-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>PPH AI စကားပြောစက်</h2>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot-message">မင်္ဂလာပါ။ PPH AI စကားပြောစက်မှ ကြိုဆိုပါတယ်။ ဘာကူညီပေးရမလဲ?</div>
        </div>
        <div class="chat-footer">
            <input type="text" class="chat-input" id="chatInput" placeholder="မေးချင်တာရိုက်ထည့်ပါ...">
            <button class="send-button" onclick="sendMessage()">ပို့မယ်</button>
        </div>
    </div>

    <script>
        const botResponses = {
            "မင်္ဂလာပါ": "မင်္ဂလာပါ။ ဘာအကြောင်းပြောချင်လဲ?",
            "ဟိုင်း": "ဟိုင်း။ ဘာလဲလို့ မေးကြည့်လိုက်မယ်?",
            "နေကောင်းလား": "ကျွန်တော် နေကောင်းပါတယ်။ သင်ရော နေကောင်းလား?",
            "ကျေးဇူးပါ": "ရပါတယ်။ နောက်ထပ် ဘာကူညီပေးရမလဲ?",
            "ဘာမှမသိဘူး": "စိတ်မပူပါနဲ့။ သင်သိချင်တာ ဘာလဲဆိုတာ ပြောပြရင် ရှင်းပြပေးမယ်။",
            "သွားတော့မယ်": "အိုကေ။ နောက်တစ်ခါ ပြန်တွေ့မယ်နော်။ ဂရုစိုက်ပါ။",
            "ဂွတ်ဘိုင်": "ဂွတ်ဘိုင်။ နောက်မှ ထပ်ဆုံကြမယ်။",
            "ဘယ်သူလဲ": "ကျွန်တော်က PPH AI စကားပြောစက်ပါ။ သင့်ကို ကူညီဖို့ ဖန်တီးထားတာပါ။",
            "ဘာလုပ်လို့ရလဲ": "ကျွန်တော်က မေးခွန်းတွေ ဖြေပေးနိုင်တယ်၊ စကားပြောနိုင်တယ်၊ အချက်အလက် ရှာပေးနိုင်တယ်။ ဘာလုပ်ချင်လဲ?",
            "ဘယ်ကလာလဲ": "ကျွန်တော်က ဒစ်ဂျစ်တယ် ကမ္ဘာက လာတာပါ။ xAI လို နေရာမျိုးက ဖန်တီးထားတာပါ။",
            "ဘယ်လောက်သိလဲ": "ကျွန်တော်က အများကြီး သိအောင် လေ့ကျင့်ထားပါတယ်။ သင်မေးတာကို ဖြေကြည့်လို့ရပါတယ်။",
            "Ais VPN စမတ်နည်း": "Ais VPN စမတ်နည်းက အောက်ပါအတိုင်းပါ။\n- ပင်မ ပရိုမိုးရှင်း: 64kbps - ၃၂ ဘတ် / ၃၀ ရက် (*777*7067# ကို ခေါ်ပါ)\n- Ais Play ပရိုမိုးရှင်း: ၆၄ ဘတ် / ၃၀ ရက် (*777*885# ကို ခေါ်ပါ)\nမှတ်ချက်: ပရိုမိုးရှင်း နှစ်ခုလုံး စမတ်ပြီးမှ သုံးလို့ရပါတယ်ခင်ဗျာ။",
            "default": "သင်ပြောတာကို နားမလည်ဘူး။ နောက်တစ်ခါ ပြန်ပြောပြပါ။ ဘာကူညီပေးရမလဲ?"
        };

        function getBotResponse(message) {
            message = message.trim();
            for (let key in botResponses) {
                if (message.includes(key) && key !== "default") {
                    return botResponses[key];
                }
            }
            return botResponses["default"];
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const chatBody = document.getElementById('chatBody');
            const message = input.value.trim();

            if (message) {
                // Display user message
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message user-message';
                userMessage.textContent = message;
                chatBody.appendChild(userMessage);

                // Simulate bot response
                setTimeout(async () => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chat-message bot-message';
                    const response = getBotResponse(message);
                    botMessage.textContent = response;
                    chatBody.appendChild(botMessage);
                    chatBody.scrollTop = chatBody.scrollHeight;

                    // Send request to server to get audio
                    const formData = new FormData();
                    formData.append('text', response);
                    const audioResponse = await fetch('/speak', {
                        method: 'POST',
                        body: formData
                    });
                    const audioBlob = await audioResponse.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                }, 1000);

                // Clear input
                input.value = '';
            }
        }

        // Send message on Enter key
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
