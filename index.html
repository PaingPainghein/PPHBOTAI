<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPH AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pyidaungsu', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 16px;
            line-height: 1.5;
        }
        .user-message {
            background: #3498db;
            align-self: flex-end;
            color: white;
        }
        .bot-message {
            background: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
            color: #fff;
        }
        .chat-footer {
            padding: 15px;
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .send-button {
            padding: 12px 20px;
            margin-left: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .send-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            PPH AI
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot-message">မင်္ဂလာပါ။ PPH AI မှ ကြိုဆိုပါတယ်။ ဘာကူညီပေးရမလဲ?</div>
        </div>
        <div class="chat-footer">
            <input type="text" class="chat-input" id="chatInput" placeholder="မေးချင်တာရိုက်ထည့်ပါ...">
            <button class="send-button" onclick="sendMessage()">ပို့မယ်</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const chatBody = document.getElementById('chatBody');
            const message = input.value.trim();

            if (message) {
                // Display user message
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message user-message';
                userMessage.textContent = message;
                chatBody.appendChild(userMessage);

                try {
                    // Send request to server for audio response
                    const formData = new FormData();
                    formData.append('text', message);
                    const audioResponse = await fetch('/speak', {
                        method: 'POST',
                        body: formData
                    });

                    if (!audioResponse.ok) {
                        throw new Error('Server error: ' + audioResponse.status);
                    }

                    const audioBlob = await audioResponse.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);

                    // Display bot response
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chat-message bot-message';
                    botMessage.textContent = "ဖြေနေပါတယ်...";
                    chatBody.appendChild(botMessage);
                    chatBody.scrollTop = chatBody.scrollHeight;

                    // Play audio and update message
                    audio.play();
                    audio.onended = () => {
                        botMessage.textContent = responses[message] || "သင်ပြောတာကို နားမလည်ဘူး။"; // Simplified
                    };
                } catch (error) {
                    console.error('Error:', error);
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chat-message bot-message';
                    botMessage.textContent = "တစ်ခုခု မှားနေပါတယ်။ ထပ်ကြိုးစားကြည့်ပါ။";
                    chatBody.appendChild(botMessage);
                }

                // Clear input
                input.value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }

        // Send message on Enter key
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Client-side responses for display (optional, synced with server)
        const responses = {
            "မင်္ဂလာပါ": "မင်္ဂလာပါ။ PPH AI မှ ကြိုဆိုပါတယ်။ ဘာကူညီပေးရမလဲ?",
            "ဟိုင်း": "ဟိုင်း။ PPH AI က ဘာလဲလို့ မေးကြည့်လိုက်မယ်?",
            "နေကောင်းလား": "ကျွန်တော် နေကောင်းပါတယ်။ သင်ရော နေကောင်းလား?",
            "ကျေးဇူးပါ": "ရပါတယ်။ PPH AI က နောက်ထပ် ဘာကူညီပေးရမလဲ?",
            "ဘာမှမသိဘူး": "စိတ်မပူပါနဲ့။ သင်သိချင်တာ ဘာလဲဆိုတာ ပြောပြရင် PPH AI က ရှင်းပြပေးမယ်။",
            "သွားတော့မယ်": "အိုကေ။ နောက်တစ်ခါ PPH AI နဲ့ ပြန်တွေ့မယ်နော်။ ဂရုစိုက်ပါ။",
            "ဂွတ်ဘိုင်": "ဂွတ်ဘိုင်။ PPH AI နဲ့ နောက်မှ ထပ်ဆုံကြမယ်။",
            "ဘယ်သူလဲ": "ကျွန်တော်က PPH AI စကားပြောစက်ပါ။ သင့်ကို ကူညီဖို့ ဖန်တီးထားတာပါ။",
            "ဘာလုပ်လို့ရလဲ": "PPH AI က မေးခွန်းတွေ ဖြေပေးနိုင်တယ်၊ စကားပြောနိုင်တယ်၊ အချက်အလက် ရှာပေးနိုင်တယ်။ ဘာလုပ်ချင်လဲ?",
            "ဘယ်ကလာလဲ": "ကျွန်တော်က ဒစ်ဂျစ်တယ် ကမ္ဘာက လာတာပါ။ PPH AI လို နေရာမျိုးက ဖန်တီးထားတာပါ။",
            "ဘယ်လောက်သိလဲ": "PPH AI က အများကြီး သိအောင် လေ့ကျင့်ထားပါတယ်။ သင်မေးတာကို ဖြေကြည့်လို့ရပါတယ်။",
            "အခုဘယ်နာရီလဲ": "အခုနာရီက မတ်လ ၂၀ ရက်၊ ၂၀၂၅ ခုနှစ်မှာ အချိန်ပေါ်မူတည်ပါတယ်။ သင့်စက်ကို ကြည့်လိုက်ပါ။",
            "ဒီနေ့ ရာသီဥတု ဘယ်လိုလဲ": "PPH AI က ဒီနေ့ ရာသီဥတုကို တိကျစွာ မပြောနိုင်ပေမယ့် သင့်မြို့ကို ပြောပြရင် ရှာပေးနိုင်ပါတယ်။"
        };
    </script>
</body>
</html>
