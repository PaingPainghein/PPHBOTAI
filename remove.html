<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPH-AI-Bot Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>PPH-AI-Bot Background Remover</h1>
        <p>AI ဖြင့် ဓာတ်ပုံများ၏ နောက်ခံကို အလွယ်တကူ ဖယ်ရှားပါ</p>
    </header>

    <div class="container">
        <h2>ဓာတ်ပုံတင်ပါ</h2>
        <p>သင့်ဓာတ်ပုံ၏ နောက်ခံကို ဖယ်ရှားရန် အောက်တွင် ဓာတ်ပုံတင်ပါ။</p>
        <input type="file" id="imageUpload" accept="image/*" style="margin: 20px;">
        <br>
        <a href="#" class="upload-btn" onclick="alert('ဓာတ်ပုံကို လုပ်ဆောင်နေပါသည်...')">နောက်ခံဖယ်ရှားရန်</a>
    </div>

    <footer>
        <p>© 2025 PPH-AI-Bot. All rights reserved.</p>
    </footer>
</body>
</html>
